<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitNetDisk - 极客网盘</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: ['class', '[data-theme="dark"]'],
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Noto Sans SC"', 'Inter', 'sans-serif'],
              serif: ['"Noto Sans SC"', 'serif'],
            },
            colors: {
              // We will use CSS variables for these in the style tag below
              glass: {
                border: 'var(--glass-border)',
                surface: 'var(--glass-surface)',
                highlight: 'var(--glass-highlight)',
              },
            },
            boxShadow: {
              'glass': 'var(--shadow-glass)',
              'glass-sm': 'var(--shadow-glass-sm)',
            },
            animation: {
              'blob': 'blob 10s infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* Default Light Theme (Minimalist White) */
        --bg-color: #f0f4f8;
        --text-primary: #334155;
        --text-secondary: #64748b;
        --glass-surface: rgba(255, 255, 255, 0.65);
        --glass-border: rgba(255, 255, 255, 0.8);
        --glass-highlight: rgba(255, 255, 255, 0.8);
        --shadow-glass: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
        --shadow-glass-sm: 0 4px 16px 0 rgba(31, 38, 135, 0.05);
        --orb-1: #bfdbfe;
        --orb-2: #e9d5ff;
        --orb-3: #fecdd3;
        --input-bg: rgba(241, 245, 249, 0.6);
        --input-shadow: inset 2px 2px 6px rgba(203, 213, 225, 0.4), inset -2px -2px 6px rgba(255, 255, 255, 0.8);
      }

      [data-theme="dark"] {
        /* Dark Theme (Deep Space Glass) */
        --bg-color: #0f172a;
        --text-primary: #e2e8f0;
        --text-secondary: #94a3b8;
        --glass-surface: rgba(30, 41, 59, 0.7);
        --glass-border: rgba(255, 255, 255, 0.1);
        --glass-highlight: rgba(255, 255, 255, 0.05);
        --shadow-glass: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        --shadow-glass-sm: 0 4px 16px 0 rgba(0, 0, 0, 0.2);
        --orb-1: #1e3a8a;
        --orb-2: #581c87;
        --orb-3: #881337;
        --input-bg: rgba(15, 23, 42, 0.6);
        --input-shadow: inset 2px 2px 6px rgba(0, 0, 0, 0.4), inset -2px -2px 6px rgba(255, 255, 255, 0.05);
      }
      
      body {
        background-color: var(--bg-color);
        color: var(--text-primary);
        transition: background-color 0.5s ease, color 0.5s ease;
      }
      
      .tech-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        overflow: hidden;
      }
      
      .orb {
        position: absolute;
        border-radius: 50%;
        filter: blur(80px);
        opacity: 0.5;
        animation: blob 20s infinite alternate;
        transition: background-color 0.5s ease;
      }
      .orb-1 { top: -10%; left: -10%; width: 50vw; height: 50vw; background: var(--orb-1); animation-delay: 0s; }
      .orb-2 { bottom: -10%; right: -10%; width: 50vw; height: 50vw; background: var(--orb-2); animation-delay: -5s; }
      .orb-3 { top: 40%; left: 40%; width: 40vw; height: 40vw; background: var(--orb-3); animation-delay: -10s; opacity: 0.4; }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: var(--text-secondary); 
        border-radius: 3px;
        opacity: 0.4;
      }

      /* Dynamic Glass Panel */
      .glass-panel {
        background: var(--glass-surface);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid var(--glass-border);
        box-shadow: var(--shadow-glass);
        transition: background 0.3s ease, border 0.3s ease, box-shadow 0.3s ease;
      }
      
      .glass-card-hover:hover {
        background: var(--glass-highlight);
        transform: translateY(-2px);
      }

      .input-inset {
        background: var(--input-bg);
        box-shadow: var(--input-shadow);
        border: 1px solid transparent;
        color: var(--text-primary);
      }
      .input-inset:focus {
        border-color: #3b82f6;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>
  <body class="font-sans antialiased overflow-hidden selection:bg-blue-200 selection:text-blue-900" data-theme="light">
    <div class="tech-bg">
      <div class="orb orb-1"></div>
      <div class="orb orb-2"></div>
      <div class="orb orb-3"></div>
    </div>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
